<!DOCTYPE html>
<html>
<head>
<title>Summons Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-5">

<h2>Summons Management</h2>

<form method="POST" action="/create_case" class="mb-4">
<input type="text" name="case_name" placeholder="Enter Case Name" required>
<select name="facility" required>
<option value="Fort Myers">Fort Myers</option>
<option value="Temple Terrace">Temple Terrace</option>
</select>
<button class="btn btn-primary">Create Case</button>
</form>

<hr>

{% for case in cases %}
<h4>{{ case.case_name }}</h4>
<ul class="list-group mb-4">

{% for d in defendants %}
{% if d.case_id == case.id %}
<li class="list-group-item d-flex justify-content-between">
{{ d.defendant_name }}

{% if d.served == 1 %}
<a href="/toggle_served/{{ d.id }}" class="btn btn-success">Served</a>
{% else %}
<a href="/toggle_served/{{ d.id }}" class="btn btn-danger">Not Served</a>
{% endif %}

</li>
{% endif %}
{% endfor %}

</ul>
{% endfor %}

<a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>

</div>
</body>
</html>
