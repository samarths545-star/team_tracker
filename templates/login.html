<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 600px;
            text-align: center;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo1 {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .logo2 {
            width: 350px;
            height: 200px;
            object-fit: contain;
        }

        .divider {
            width: 2px;
            height: 150px;
            background-color: #ccc;
            margin: 0 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f3c88;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #162d66;
        }

        .forgot-password {
            margin-top: 12px;
            display: block;
            text-decoration: none;
            color: #1f3c88;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* ===== NEW ADDITION (Safe message styling) ===== */
        .flash-message {
            background-color: #f8d7da;
            color: #842029;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo1.png') }}" class="logo1">
        <div class="divider"></div>
        <img src="{{ url_for('static', filename='logo2.png') }}" class="logo2">
    </div>

    <h2>Performance Tracking Login</h2>

    <!-- ===== NEW ADDITION (Flashed Messages Support) ===== -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required autocomplete="username">
        <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
        <button type="submit">Login</button>
    </form>

    <a href="/forgot_password" class="forgot-password">Forgot Password?</a>

</div>

</body>
</html>
