<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 600px;
            text-align: center;
        }

        .logo-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .logo1 {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }

        .logo2 {
            width: 350px;
            height: 200px;
            object-fit: contain;
        }

        .divider {
            width: 2px;
            height: 150px;
            background-color: #ccc;
            margin: 0 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f3c88;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #162d66;
        }
    </style>
</head>
<body>

<div class="login-container">

    <div class="logo-section">
        <img src="{{ url_for('static', filename='logo1.png') }}" class="logo1">
        <div class="divider"></div>
        <img src="{{ url_for('static', filename='logo2.png') }}" class="logo2">
    </div>

    <h2>Performance Tracking Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

</div>

</body>
</html>
