<!DOCTYPE html>
<html>
<head>
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }

        h2 {
            color: #1f3c88;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1f3c88;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        button:hover {
            background-color: #162d66;
        }

        .back-link {
            margin-top: 15px;
            display: block;
            color: #1f3c88;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            background-color: #e7f3ff;
            color: #004085;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Password Recovery</h2>
    
    <div class="message">
        Enter your username to receive password reset instructions.
    </div>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required autocomplete="username">
        <button type="submit">Send Reset Link</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Login</a>
</div>

</body>
</html>
